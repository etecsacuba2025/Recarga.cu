<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - ETECSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header .logo {
            width: 50px;
            height: 50px;
            background: url('https://www.etecsa.cu/sites/default/files/logo.png') no-repeat center center;
            background-size: contain;
            display: inline-block;
            vertical-align: middle;
        }

        .header .title {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 80px;
        }

        h1 {
            color: #003366;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .info {
            color: #666;
            margin-bottom: 30px;
            text-align: left;
            font-size: 14px;
            line-height: 1.5;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #0088cc;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0088cc;
            outline: none;
        }

        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: bold;
        }

        .btn:hover {
            background: #006699;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .cu-domain {
            color: #0088cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo"></span>
        <span class="title">ETECSA</span>
    </div>
    
    <div class="container">
        <h1>ETECSA</h1>
        <p class="subtitle">Empresa de Telecomunicaciones de Cuba</p>
        <p class="info">Acceder al sistema: Por favor introduzca su <span class="cu-domain">correo .cu</span> y contrase침a de su cuenta. Si no tiene cuenta nauta debe dirigirse a las oficinas comerciales.</p>

        <form id="registerForm">
            <div class="input-group">
                <label for="username">Correo .cu:</label>
                <input type="text" id="username" placeholder="Introduce tu correo .cu..." required>
            </div>
            <div class="input-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn">游님 Acceder</button>
        </form>

        <div id="message" class="message"></div>
        
        <div class="footer">
            Servicios de telecomunicaciones para Cuba
        </div>
    </div>

    <script>
        // Script b치sico de validaci칩n que funciona con tu estructura
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Limpiar mensajes anteriores
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            
            // Validaci칩n b치sica
            if (!username.includes('.cu')) {
                showMessage('Por favor, ingrese un correo .cu v치lido', 'error');
                return;
            }
            
            if (username.length < 5) {
                showMessage('El correo .cu debe tener al menos 5 caracteres', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contrase침a debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            // Simulaci칩n de login exitoso
            showMessage('Acceso exitoso. Redirigiendo...', 'success');
            
            // Aqu칤 normalmente redirigir칤amos al usuario
            setTimeout(() => {
                // Simulaci칩n de redirecci칩n
                alert('Login exitoso para el correo: ' + username);
            }, 1500);
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Ocultar mensaje despu칠s de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
